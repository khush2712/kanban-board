<div class="main">
    <div>
        <div style="margin: 30px;">
            Add New Project:
            <input type="text" id="project" name="project" #addNewproject >&nbsp;
            <button mat-button color="primary" type="button" (click)="createBoard(addNewproject.value)">Add</button>
        </div>
        <table mat-table [dataSource]="projects" class="mat-elevation-z8">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> <a [routerLink]="['/board', element.id]">{{ element.name | titlecase }}</a></td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
